<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>DESEG</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link href="css/layout.css" rel="stylesheet">
</head>
<body>
    <nav th:replace="common/nav :: common-nav" />

    <div class="container-fluid">
      <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
		  <div class="sidebar-sticky">
		    <ul class="nav flex-column">
		      <li class="nav-item">
		        <a class="nav-link" href="/veiculos">
		          <span data-feather="truck"></span>
		          Veículos
		        </a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="/servidores">
		          <span data-feather="users"></span>
		          Servidores
		        </a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link active" href="#">
		          <span data-feather="layers"></span>
		          Ocorrências <span class="sr-only">(current)</span>
		        </a>
		      </li>
		    </ul>
		  </div>
		</nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
            <h1 class="h2">Ocorrências</h1>
            <div class="btn-toolbar mb-2 mb-md-0">
            	  <a href="/cadastrarOcorrencia" class="btn btn-success">
            	  	Nova Ocorrência
            	  </a>
            </div>
          </div>

          <div class="table-responsive">
            <table class="table table-striped table-sm">
              <thead>
                <tr>
                  <th>Data</th>
                  <th>Servidor</th>
                  <th>Veículo</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="ocorrencia : ${ocorrencias}">
                  <td><span th:text="${ocorrencia.getData()}"></span></td>
                  <td><span th:text="${ocorrencia.getServidor().getNome()}"></span></td>
                  <td><span th:text="${ocorrencia.getVeiculo().getModelo() + ' - Placa: ' + ocorrencia.getVeiculo().getPlaca()}"></span></td>
                </tr>
              </tbody>
            </table>
          </div>
        </main>
      </div>
    </div>
	
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	
	<!-- Icons -->
	<script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
	<script>
	  feather.replace()
	</script>
</body>
</html>
